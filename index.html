<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&family=Cookie&display=swap?family=Barlow+Condensed:wght@100&family=Cookie&family=Patrick+Hand&display=swap?
    family=Barlow+Condensed:wght@100&family=Cookie&family=Milonga&family=Patrick+Hand&display=swap?family=Barlow+Condensed:wght@100&family=Cookie&family=Milonga&family=Oleo+Script&family=Patrick+Hand&display=swap"rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1 text-primary" id="header"><i class="fa fa-cloud" aria-hidden="true"></i> My Met Report</span>
        <span class="navbar-brand mb-0 h1 text-primary" id="date"></span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2"></div>
            <div class="col-md-8 col-sm-8 col-lg-8 col-xs-8">
               
                <div class="row">
                    <div class="col-md-1" ></div>
                    <div class="form-group col-md-9">
                        <input type="text" placeholder="City name or zip code..." class="form-control" id="searchInput">
                    </div>
                    <div class="form-group col-md-1">
                        <button class="btn btn-primary " id="add">Search</button>
                    </div> 
                    
                </div>
                <!-- <div id="errorMessage"></div> -->
                
                <div id="weatherContainer">
                    <div id="weatherDescription">
                        <div id="cityHeader"></div>
                        <div id="cityCountry"></div>
                            <div id="weatherMain">
                                <div id="temperature"></div>
                                <div id="weatherDescriptionHeader"></div>
                                <div><img id="documentIconImg"></div>
                            </div>
                            <hr>
                            <div id="windSpeed" class="bottonDetails "></div>
                            <div id="humidity" class="bottonDetails"></div>
                        </div>
                    </div>
                </div>   
                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
                <script src="https://kit.fontawesome.com/a81368914c.js"></script>
                <script src="main.js"></script>
                       
            
  
</body>

</html>
